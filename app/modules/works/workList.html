<!DOCTYPE html>
<html>

	<head>
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>乐评家</title>
		<link rel="shortcut icon" href="../../images/favicon.ico" />
		<!-- build:css({.tmp,src}) /css/main.css -->
		<link rel="stylesheet" href="../../css/main.css" />
		<!-- endbuild -->
		<link rel="stylesheet" href="../../fonts/iconfont.css" />
		<!--header$footer-->
		<script type="text/javascript" src="../../script/header-footer.js"></script>
	</head>

	<body style="background: #F1F1F1;">
		<!-- 头部 -->
		<header></header>
		<script type="text/javascript">
			headerInit(3);
		</script>

		<div class="teacherList-bg">
			<div class="uk-container uk-container-center">
				<div class="uk-grid">
					<div class="uk-width-medium-1-2 uk-margin-large-top">
						<h3 id="teacherList-h3">作品库  / <span>WORK OF THE LIBRARY</span></h3>
					</div>
					<!--<div class="uk-width-1-2 uk-margin-large-top">
						选择
						</div>	
					-->
					<div class="uk-width-1-1 uk-margin-large-top">
						<div class="uk-grid">
							<div id="work-defult" class="uk-width-1-1 uk-text-center">
								<img src="../../images/work-defult.png"/>
							</div>
							<div class="uk-width-1-10 teacherList-con">
							</div>
							<div class="uk-width-9-10">
								<div class="uk-grid lk-works" data-bind="foreach:{data: works}">
									<div class="uk-width-large-1-3 uk-width-medium-1-2 uk-width-small-1-1  uk-margin-large-bottom">
										<a data-bind="attr: {href: 'workInfo.html?id=' + ID}"><img  data-bind="attr:{src: common.getThumbnail(VideoThumbnail)}" onerror="this.src='../../images/video-big-default.png';" /></a>
										<div class="teacherList-con-border">
											<div class="uk-grid">
												<div class="uk-width-3-5" data-bind="text: Title">
													【刘洋】"未来之星"钢琴比赛
												</div>
												<div class="uk-width-2-5 workList-subject" data-bind="text: SubjectName">
													钢琴
												</div>
												<div class="uk-width-1-1 workList-p" data-bind="text: ContentText">
													<p>因才施教与丰富教学内容双管齐下因才施教与丰富教学内容双管齐下因才施教与丰富教学内容双管齐下……</p>
												</div>
												<div class="uk-width-3-10 uk-margin-small-top workList-last-ul">
													初级钢琴
												</div>
												<div class="uk-width-3-10 uk-margin-small-top workList-last-ul">
													<span data-bind="text: ReadCount">1356</span>次
												</div>
												<div class="uk-width-4-10 uk-margin-small-top workList-last-ul" data-bind="text: AddTime.substring(0, 10)">
													2015-11-12
												</div>
											</div>
										</div>
									</div>

								</div>
							</div>
						</div>

					</div>
				</div>

				<div class="uk-grid uk-margin-remove">
					<div class="uk-width-1-1">
						<ul class="uk-pagination uk-pagination-right">
							<li>
								<a href=""></a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<footer></footer>
		<script type="text/javascript">
			footerInit();
		</script>
		<!-- jq -->
		<script type="text/javascript" src="../../script/vendors/jquery.min.js"></script>
		<!-- uikit -->
		<script type="text/javascript" src="../../script/vendors/uikit/uikit.min.js"></script>
		<script type="text/javascript" src="../../script/vendors/knockout/knockout-3.3.0.min.js"></script>
		
		<script type="text/javascript" src="../../script/vendors/uikit/components/search.min.js"></script>
		<script type="text/javascript" src="../../script/vendors/uikit/components/sticky.min.js"></script>
		<script src="../../script/vendors/uikit/components/pagination.min.js" type="text/javascript" charset="utf-8"></script>
		<!-- linkeol -->
		<script src="../../script/common/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../script/work/workList.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
