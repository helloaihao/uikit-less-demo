<!DOCTYPE html>
<html>

	<head>
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>乐评家</title>
		<link rel="shortcut icon" href="../../images/favicon.ico" />
		<!-- build:css({.tmp,src}) /css/main.css -->
		<link rel="stylesheet" href="../../css/main.css" />
		<!-- endbuild -->
		<link rel="stylesheet" href="../../fonts/iconfont.css" />
		<!--header$footer-->
		<script type="text/javascript" src="../../script/header-footer.js"></script>
	</head>

	<body style="background: #F1F1F1;">
		<!-- 头部 -->
		<header></header>
		<script type="text/javascript">
			headerInit(2);
		</script>

		<div class="teacherList-bg">
			<div class="uk-container uk-container-center">
				<div class="uk-grid">
					<div class="uk-width-medium-1-2 uk-margin-large-top">
						<h3 id="teacherList-h3">名师库  / <span>TEACHER LIBRARY</span></h3>
					</div>
					<!--<div class="uk-width-1-2 uk-margin-large-top">
						选择
						</div>	
					-->
					<div class="uk-width-1-1 uk-margin-large-top">
						<div class="uk-grid">
							<div class="uk-width-1-10 teacherList-con">
							</div>
							<div class="uk-width-9-10">
								<div class="uk-grid lk-teachers" data-bind="foreach:{data: teachers}">
									<div class="uk-width-large-1-3 uk-width-medium-1-2 uk-width-1-1 uk-margin-large-bottom">
										<a data-bind="attr:{href: 'teacherInfo.html?id=' +  UserID}"><img data-bind="attr:{src: common.getPhotoUrl(Photo)}" onerror="this.src='../../images/video-big-default.png';" /></a>
										<div class="teacherList-con-border">
											<div class="uk-grid" style="max-width: 314px;">
												<div class="uk-width-1-2">
													<span data-bind="text: DisplayName">刘洋</span><!--(<span data-bind="text: TeachAge">8</span>年教龄)-->
												</div>
												<div class="uk-width-1-2 uk-text-right" data-bind="text: SubjectName">
													钢琴
												</div>
												<div class="uk-width-1-1">
													<p class="lk-introduce" data-bind="text: Introduce">因才施教与丰富教学内容双管齐下</p>
												</div>
												<div class="uk-width-1-2 uk-margin-small-top">
													<i data-bind="css: 'star'+Star"></i>
												</div>
												<div class="uk-width-1-2 uk-margin-small-top uk-text-right">
													<span data-bind="Score">4.6</span>分
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="uk-grid uk-margin-remove">
					<div class="uk-width-1-1">
						<ul class="uk-pagination uk-pagination-right">
							<li><a href="" ></a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>

		<footer></footer>
		<script type="text/javascript">
			footerInit();
		</script>
		<!-- jq -->
		<script type="text/javascript" src="../../script/vendors/jquery.min.js"></script>
		<!-- uikit -->
		<script type="text/javascript" src="../../script/vendors/uikit/uikit.min.js"></script>
		<script type="text/javascript" src="../../script/vendors/uikit/components/search.min.js"></script>
		<script type="text/javascript" src="../../script/vendors/uikit/components/sticky.min.js"></script>
		<script type="text/javascript" src="../../script/vendors/knockout/knockout-3.3.0.min.js"></script>
		<script src="../../script/vendors/uikit/components/pagination.min.js" type="text/javascript" charset="utf-8"></script>
		<!-- linkeol -->
		<script src="../../script/common/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../script/teacher/teacherList.js" type="text/javascript"></script>
	</body>

</html>
