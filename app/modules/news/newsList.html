<!DOCTYPE html>
<html>

	<head>
		<meta name="renderer" content="webkit|ie-comp|ie-stand">

		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>乐评家</title>
		<link rel="shortcut icon" href="../../images/favicon.ico" />
		<!-- build:css({.tmp,src}) /css/main.css -->
		<link rel="stylesheet" href="../../css/main.css" />
		<!-- endbuild -->
		<link rel="stylesheet" href="../../fonts/iconfont.css" />
		<!--header$footer-->
		<script type="text/javascript" src="../../script/header-footer.js"></script>
	</head>

	<body style="background: #F1F1F1;">
		<!-- 头部 -->
		<header></header>
		<script type="text/javascript">
			headerInit(1);
		</script>

		<!--

        -->
		<!--<div class="uk-grid">
			<div class="uk-width-1-1">
				<img src="../../images/address.png" />
			</div>
		</div>-->
		<div class="newsList-bg">
			<div class="uk-container uk-container-center">
				<div class="uk-grid">
					<div class="uk-width-1-1 uk-margin-large-top">
						<h3>乐评资讯 / <span class="newsList-title-Engshile">NEWS</span></h3>
					</div>
					<div id="news-defult" class="uk-width-1-1 uk-text-center">
						<img src="../../images/work-defult.png"/>
					</div>
					<div class="uk-width-1-10 teacherList-con uk-margin-large-top">
					</div>
					<div class="uk-width-9-10 uk-margin-large-top">
						<div class="uk-grid" data-bind="foreach:{data: news}">
							<div class="uk-width-medium-1-2 uk-width-small-1-1  uk-margin-large-bottom">
							<div class="newsList-con-bg">
								<a data-bind="attr:{href: 'newsInfo.html?id=' + ID}"><img data-bind="attr:{src: common.getPhotoUrl2(ThumbnailPath)}" /></a>
								<h5 data-bind="text: Title">“希望之星”海选开幕</h5>
								
								<span data-bind="text: PostTime.substring(0, 10)">2015-11-11</span>
								<hr />
								<p data-bind="text: Abstract">在这个金秋收获的季节，星空琴行北京金源店赵爽老师师生音乐会隆重拉 开序幕，老师们精心为大家安排了多项活动，小学员们的兴致也被带动了起来 气氛其乐融融。
								</p>
							</div>
							</div>
						</div>

					</div>
				</div>
				<div class="uk-grid uk-margin-remove">
					<div class="uk-width-1-1">
						<ul class="uk-pagination uk-pagination-right">
							<li><a href=""></a></li>
						</ul>
					</div>
				</div>
			</div>

			<footer></footer>
			<script type="text/javascript">
				footerInit();
			</script>

			<script type="text/javascript" src="../../script/vendors/uikit/components/sticky.min.js"></script>
			<script src="../../script/vendors/uikit/components/pagination.min.js" type="text/javascript" charset="utf-8"></script>
			<!-- linkeol -->
