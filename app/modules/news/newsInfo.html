<!DOCTYPE html>
<html>

	<head>
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>乐评家</title>
		<link rel="shortcut icon" href="../../images/favicon.ico" />
		<!-- build:css({.tmp,src}) /css/main.css -->
		<link rel="stylesheet" href="../../css/main.css" />
		<!-- endbuild -->
		<link rel="stylesheet" href="../../fonts/iconfont.css" />
		<!--header$footer-->
		<script type="text/javascript" src="../../script/header-footer.js"></script>
		<script>
			window._bd_share_config = {
				"common": {
					"bdSnsKey": {},
					"bdText": "",
					"bdMini": "2",
					"bdPic": "",
					"bdStyle": "0",
					"bdSize": "16"
				},
				"share": {},
				"image": {
					"viewList": ["qzone", "tsina", "tqq", "renren", "weixin"],
					"viewText": "分享到：",
					"viewSize": "16"
				},
				"selectShare": {
					"bdContainerClass": null,
					"bdSelectMiniList": ["qzone", "tsina", "tqq", "renren", "weixin"]
				}
			};
			with(document) 0[(getElementsByTagName('head')[0] || body).appendChild(createElement('script')).src = 'http://bdimg.share.baidu.com/static/api/js/share.js?v=89860593.js?cdnversion=' + ~(-new Date() / 36e5)];
		</script>
	</head>

	<body>
		<!-- 头部 -->
		<header></header>
		<script type="text/javascript">
			headerInit(1);
		</script>
		<div class="uk-container uk-container-center">
			<ul class="uk-breadcrumb uk-margin-top">
				您的位置：
				<li><a href="/index.html">首页</a></li>
				<li><a href="/modules/news/newsList.html">乐评资讯</a></li>
				<li class="uk-active"><span>新闻详情</span></li>
			</ul>
			<div id="lk-hold" style="height: 1000px;">
				<div class="uk-progress uk-progress-striped uk-active">
					<div class="uk-progress-bar" style="width: 50%; height: 30px; border-radius: 10px; position: absolute; top: 50%; font-size: 16px;">正在加载内容，请您稍等片刻~</div>
				</div>
			</div>
			<div class="uk-width-1-1 uk-margin-large-top">
					<h2 class="newsInfo-title" data-bind="text: Title">希望之星海选现场</h2>
					<div class="uk-grid">
						<div class="uk-width-4-5 newsInfo-time" data-bind="text: PostTime">2015-12-11 12:23:25</div>
						<div class="uk-width-1-5 uk-text-right newsInfo-share-padding">
							<div style="border:0px solid black;  float:right;" class="bdsharebuttonbox">
								<a href="#" class="bds_more" data-cmd="more"></a>
								<a href="#" class="bds_qzone" data-cmd="qzone"></a>
								<a href="#" class="bds_tsina" data-cmd="tsina"></a>
								<a href="#" class="bds_tqq" data-cmd="tqq"></a>
								<a href="#" class="bds_renren" data-cmd="renren"></a>
								<a href="#" class="bds_weixin" data-cmd="weixin"></a>
							</div>
						</div>
					</div>
				<hr />
				<div class="uk-width-1-1 uk-margin-top newsInfo-abstract" data-bind="text: Abstract">
				</div>

				<div class="uk-width-1-1 uk-margin-top newsInfo-con" data-bind="html: HtmlContent">
				</div>

				<div style="border:0px solid black;  float:right;" class="bdsharebuttonbox">
					<a href="#" class="bds_more" data-cmd="more"></a>
					<a href="#" class="bds_qzone" data-cmd="qzone"></a>
					<a href="#" class="bds_tsina" data-cmd="tsina"></a>
					<a href="#" class="bds_tqq" data-cmd="tqq"></a>

			footerInit();
