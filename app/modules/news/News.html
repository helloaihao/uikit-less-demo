        a {

            font-size: 1vw;
        }

    <link rel="stylesheet" href="../../content/common/style.css" />

<body>
    <div class="uk-panel" style="border:0px solid black;min-height:100%; position:relative;">
        <div class="uk-panel" style="border:0px solid black; height:auto;">
            <header class="tm-navbar uk-navbar" style="background: #007dd1 ">
                <div class="uk-container uk-container-center">
                    <div class="uk-grid">
                        <div class="uk-width-5-10">
                            <img src="../../images/logo.png" height="88" />
                        </div>
                        <div class="uk-width-5-10 uk-width-padding">

                    </div>
                </div>
            </header>
        </div>
        <div class="uk-panel" style="border:0px solid black; width:70%;margin:0 auto;">
            <div class="uk-panel" style="width:100%;border:0px solid yellow; float:left;">
                <div class="uk-panel" style="border:0px solid black; width:100%;">
                    <h2 class="uk-article-title" style="text-align:center;border:0px solid black;" data-bind="text: news().Title"></h2>
                </div>
                <hr size=1 style="color: blue;border-style:dashed ;width:100%">
                <div style="width:100%; border:0px solid black; line-height:20px;">
                    <div style="width:49%; float:left;"> <span class="uk-article-meta bdsharebuttonbox" style="float:right; margin-right:3%;" data-bind="text:news().PostTime"></span></div>
                    <div style="border:0px solid black; width:50%; float:left;" class="bdsharebuttonbox"><a href="#" class="bds_more" data-cmd="more"></a><a href="#" class="bds_qzone" data-cmd="qzone"></a><a href="#" class="bds_tsina" data-cmd="tsina"></a><a href="#" class="bds_tqq" data-cmd="tqq"></a><a href="#" class="bds_renren" data-cmd="renren"></a><a href="#" class="bds_weixin" data-cmd="weixin"></a></div>
                    <script>window._bd_share_config = { "common": { "bdSnsKey": {}, "bdText": "", "bdMini": "2", "bdPic": "", "bdStyle": "0", "bdSize": "16" }, "share": {}, "image": { "viewList": ["qzone", "tsina", "tqq", "renren", "weixin"], "viewText": "分享到：", "viewSize": "16" }, "selectShare": { "bdContainerClass": null, "bdSelectMiniList": ["qzone", "tsina", "tqq", "renren", "weixin"] } }; with (document) 0[(getElementsByTagName('head')[0] || body).appendChild(createElement('script')).src = 'http://bdimg.share.baidu.com/static/api/js/share.js?v=89860593.js?cdnversion=' + ~(-new Date() / 36e5)];</script>
                </div>
               
                    <div class="uk-panel uk-text-break uk-text-truncate" style="border:0px solid red; width:100%;float:left;">
                        <hr size=1 style="color: blue;border-style:dashed ;width:100%">
                  <span  data-bind="html:news().Contents"></span>
                        <!--<span id="a"></span>-->
                </div>
            </div>
        </div>
        
        <div class="uk-panel" style="border: 0px solid red; position: absolute; bottom: 0; padding: 40px 0; background: #007dd1 !important; width: 100%; "></div>
    </div>
    
    <script src="../../libs/jquery/jquery-1.8.2.js"></script>
