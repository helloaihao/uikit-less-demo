<!DOCTYPE html>

<head>

	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>乐评+</title>
	<link rel="shortcut icon" href="favicon.ico" />
	<link rel="stylesheet" href="css/main.css" />
	<link rel="stylesheet" href="fonts/iconfont.css" />
</head>
<body>
	<!-- 头部 -->
	<header>
		<div class="lk-logobar">
			<div class="uk-container uk-container-center">
				<div class="uk-grid">
					<div class="uk-width-medium-1-2 uk-width-small-1-1">
						<img src="images/logo.png" height="88" width="259">
					</div>
					<div class="uk-width-medium-1-2 uk-hidden-small uk-margin-top">
						<div class="uk-grid">
							<div class="uk-width-1-1">
								<button class="uk-button lk-btn-reg">注册</button>
								<button class="uk-button lk-btn-login">登录</button>
							</div>
							<div class="uk-width-1-1 uk-margin-top uk-clearfix">
								<div class="lk-tel web-tel">
									<i class="uk-icon-phone"></i><img src="images/tel.png" height="24" width="137">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- 导航条 -->
		<nav class="uk-navbar lk-nav">
			<div class="uk-container uk-container-center">
				<ul class="uk-navbar-nav uk-hidden-small">
					<li><a href="">首页</a></li>
					<li><a href="">新闻中心</a></li>
					<li><a href="">名师库</a></li>
					<li><a href="">作品库</a></li>
					<li><a href="">我的空间</a></li>
					<li><a href="">关于我们</a></li>
				</ul>
				<a href="#offcanvas" class="uk-navbar-toggle uk-visible-small" data-uk-offcanvas></a>
				<div class="uk-navbar-brand uk-navbar-center uk-visible-small">纽带教育</div>
				<div class="uk-navbar-flip lk-search uk-visible-large">
					<div class="uk-navbar-content">
						<form class="uk-search" data-uk-search>
							<input class="uk-search-field" type="search" placeholder="搜索">
						</form>
					</div>
				</div>
			</div>
		</nav>

		<!-- 侧边栏 -->
		<div id="offcanvas" class="uk-offcanvas">
			<div class="uk-offcanvas-bar">
				<ul class="uk-nav uk-nav-offcanvas">
					<li class="uk-active"><a href="#">首页</a></li>
					<li><a href="#">新闻中心</a> </li>
					<li><a href="#">名师库</a></li>
					<li><a href="#">作品库</a></li>
					<li><a href="#">我的空间</a></li>
					<li><a href="#">关于我们</a></li>
					<li><a href="#">登录</a></li>
					<li><a href="#">注册</a></li>
				</ul>
			</div>
		</div>
	</header>

	<!-- 幻灯片 -->
	<div class="uk-grid uk-hidden-small">
		<div class="uk-slidenav-position"  style="width: 100%; height:100%;" data-uk-slideshow="{autoplay:true}">
			<ul class="uk-slideshow">
				<li><img src="images/1.jpg" alt="" /></li>
				<li><img src="images/2.jpg" alt="" /></li>
				<li><img src="images/3.jpg" alt="" /></li>
			</ul>

			<a href="" class="uk-slidenav uk-slidenav-contrast uk-slidenav-previous" data-uk-slideshow-item="previous"></a>
			<a href="" class="uk-slidenav uk-slidenav-contrast uk-slidenav-next" data-uk-slideshow-item="next"></a>
			<ul class="uk-dotnav uk-dotnav-contrast uk-position-bottom uk-flex-center uk-margin-bottom">
				<li data-uk-slideshow-item="0"><a href=""></a></li>
				<li data-uk-slideshow-item="1"><a href=""></a></li>
				<li data-uk-slideshow-item="2"><a href=""></a></li>
			</ul>
		</div>
	</div>
	
	<div class="contant">
		<div class="lk-advantage">
			<div class="uk-container uk-container-center uk-margin-top">
				<div class="uk-grid">
					<div class="uk-width-1-1">
						<h3><span class="lk-title">我们的优势</span>/ADVANTAGE</h3>

				<div class="uk-grid">
					<div class="uk-width-large-1-4">1</div>
					<div class="uk-width-large-1-4">2</div>
					<div class="uk-width-large-1-4">3</div>
					<div class="uk-width-large-1-4">4</div>
				</div>
			</div>
		</div>
	</div>
	
	

	<!-- 底部 -->
	<footer>
		<div class="lk-footer uk-grid">
			<div class="uk-container uk-container-center uk-text-center">
				<div class="uk-panel">
					<p>版权所有：广州凌扣网络科技有限公司</p>
					<p>地址：广州市天河区华夏路49号津滨腾越大厦南塔2710室</p>
				</div>
			</div>
		</div>
	</footer>

	<script type="text/javascript" src="js/vendors/jquery.min.js"></script>
	<script type="text/javascript" src="js/vendors/uikit/uikit.min.js"></script>
	<script type="text/javascript" src="js/vendors/uikit/components/search.min.js"></script>
	<script type="text/javascript" src="js/vendors/uikit/components/slideshow.min.js"></script>
